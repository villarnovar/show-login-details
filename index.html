<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>
    <div id="root">
        <section class="container">
                <form>
                    <div class="form-group">
                        <h1>LOG IN</h1>
                      <label>Email address</label>
                      <input type="email" v-model="email" class="form-control" placeholder="example@email.com">
                      <label>Password</label>
                      <input v-model="password" placeholder="Enter Password" type="password" class="form-control">
                    </div>
                    <button @click="display" type="button" class="btn btn-success">Submit</button>
                  </form>
                  <h3>EMAIL: {{ displayEmail }}</h3>
                  <h3>PASSWORD: {{ displayPassword }}</h3>
        </section>


    </div>
</body>
<script src="app.js"></script>
</html>
